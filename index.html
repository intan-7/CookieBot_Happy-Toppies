      "Yang setia gak butuh alasan buat tetap di sampingmu.",
      "Kadang kita gak sadar, yang paling peduli justru yang paling diam.",
      "Hidup gak harus sempurna buat disyukuri, cukup dijalani dengan hati yang lapang.",
      "Kalau kamu bisa sabar, berarti kamu udah setengah kuat.",
      "Cinta gak selalu datang dengan tawa, kadang datang lewat air mata.",
      "Yang kamu pikir akhir dunia, bisa jadi awal cerita baru.",
      "Percayalah, yang tulus gak akan pergi meski kamu gak sempurna.",
      "Gak apa-apa gak ngerti semuanya sekarang, nanti waktu yang jelasin.",
      "Kadang yang terbaik bukan yang datang paling cepat, tapi yang datang paling siap."
];


    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // tampilkan pesan user
      addMessage(message, "user");
      input.value = "";

      // respon chatbot berdasarkan tahap percakapan
      setTimeout(() => {
        handleBotReply(message);
      }, 500);
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add(sender);
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    fuction getBotResponse(input) {
      input = input.toLowerCase();

      //Daftar kata kunci yang dianggap sebagai akhir percakapan
      const goodbyeKeywords = ["terima kasih, "makasih", "terimakasih", "thanks", "thx", "Okey", "Oke", "OK", "sampai jumpa", "dadah", "bye", "em"];
      for (let keyword of goodbyeKeywords) {
        if (input.includes(keyword)) {
          return "sama-sama! 😊 Semoga harimu menyenangkan ya! 💛";
        }
      }

    function handleBotReply(message) {
      const botResponse = getBotResponse(message);
      if (botResponse) {
        addMessage(botResponse, "bot");
        input.disable = true;
        input.placeholder = "Percakapan telah berakhir 💬";
        return;
      }

      
      if (step === 0) {
        userName = message;
        addMessage(`Hai ${userName}! Sekarang pilih angka keberuntunganmu antara 1–500, berapa nih? 🍀`, "bot");
        step = 1;
      } else if (step === 1) {
        const number = parseInt(message);
        if (isNaN(number) || number < 1 || number > 500) {
          addMessage("Masukkan angka antara 1–500 yaa ✨", "bot");
        } else {
          const quote = quotes[number - 1];
          addMessage(`Ini quotes buat kamu, ${userName}:`, "bot");
          setTimeout(() => {
            addMessage(`"${quote}"`, "bot");
            step = 2;
          }, 500);
        }
      } else {
        // Setelah dapat quotes, respon random biar terasa hidup
        const closing = "Waah, Maaf yaa, CookieBot 🍪 hanya bisa merespon sampai sini. Terima kasih sudah mengunjungi chatbot ini 💛. Semangat menjalani hari-harimu! Bye-bye 👋";
        addMessage(closing, "bot");
        input.disabled = true;
        input.plaveholder = "Percakapan telah berakhir 💬";
      }
    }

    // tekan Enter untuk kirim
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
